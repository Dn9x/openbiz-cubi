<section class="panel corner-flip"><div role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="wizard-form"><header class="panel-heading"><h2>Awesome!</h2><p>Welcome to start your new company</p></header><div class="panel-body"><div class="row"><div class="col-sm-3"><p style="padding-top:5px;"><h3>Openbiz LLC</h3></p></div><div class="col-sm-3"><P style="padding-top:5px;"><strong>Your Role</strong><br/><span>Administrator</span></P></div><div class="col-sm-3 hidden-xs"><p style="padding-top:5px;"><strong>Phone</strong><br/><span>+86 10 64955182</span></p></div><div class="col-sm-3 hidden-xs"><p style="padding-top:5px;"><strong>Website</strong><br/><span>http://www.openbiz.me</span></p></div></div><hr/><div><div style="margin-bottom:0px;" class="divider"><h3>Applications</h3><p>Please select applications for your company</p></div><section class="clearfix"></section><ul data-color="red" class="app-selection iCheck"><% _.forEach(apps,function(app){  %><li style="margin-bottom:10px;"><input name="app" value="<%= app.name %>" type="checkbox" checked="checked"/><label style="color:#717171"><h5><%= app.info.name %></h5><p style="margin-bottom:0px;font-weight:normal"><%= app.info.description %></p></label></li><% }) %></ul></div></div><footer class="panel-footer"><button type="submit" style="margin-right:10px;" class="btn-invite-users btn btn-theme">Invite Users &nbsp;<i class="fa fa-angle-right"></i></button><button class="btn-save-selected-apps btn button">&nbsp; Done &nbsp;</button></footer><div class="flip"></div></div></section>
