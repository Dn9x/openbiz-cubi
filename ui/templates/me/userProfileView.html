<ol class="breadcrumb"><li><a href="#">Home</a></li><li><a href="#">Me</a></li><li class="active">Profile</li></ol><div id="content"><div class="row"><div class="panel-heading"><h2><%= viewTitle %></h2></div><div class="panel-body"><div class="col-md-4 align-md-center"><img id="avator" alt="" src="<%= baseUrl %>/images/avatar.png" class="circle"/><form id="group-content-picture" role="form" enctype="multipart/form-data" method="post" action="/api/me/upload" class="form-group"><br/><input id="uploadFile" type="file" name="picture"/><br/><button type="submit" class="btn-uploadPicture btn btn-theme">&nbsp; Upload &nbsp;</button></form></div><div class="col-md-8"><br/><br/><br/><br/><div class="col-md-offset-1"><p><%= company %> : <%= contact.get('company') %></p></div><div class="col-md-offset-1"><p><%= department %> : <%= contact.get('department')%></p></div></div></div><div class="panel-body"><form role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="form-profile"><div class="form-group"><div class="row"><input name="contact-lastname" required="required" type="text" placeholder="<%= lastName %>" value="<%= contact.get('name').lastName %>" style="width:44%;margin-right:1%;" class="form-control pull-left"/><input name="contact-firstname" required="required" type="text" placeholder="<%= firstName %>" value="<%= contact.get('name').firstName %>" style="width:44%;margin-right:1%;" class="form-control pull-left"/></div><div class="row"><br/><label><%= birthday %></label><div data-date-format="yyyy-MM-dd" data-picker-position="bottom-left" style="width:180px" class="input-group date form_datetime"><input type="text" value="<%= contact.getBirthday() %>" style="width:200px" readonly="readonly" name="contact-birthday" class="form-control"/><span class="input-group-btn"><button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button></span></div></div></div><!--.form-group//ul.iCheck.form-control(data-color='green')

  label(style="margin-bottom:0px;") <%= titleMr %>

  label(style="margin-bottom:0px") <%= titleMs %>--></form></div><div class="panel-footer"><button type="submit" class="btn-save btn btn-theme"><i class="fa fa-check">&nbsp; Save &nbsp;</i></button></div><div class="panel-heading"><h5>Phone</h5></div><div class="panel-body data-grid-phone"></div><div class="panel-footer"><button type="submit" class="btn-next btn btn-theme btn-phone-add"><i class="fa fa-plus"></i>&nbsp; Add Phone &nbsp;</button></div><div class="panel-heading"><h5>Address</h5></div><div class="panel-body data-grid-address"></div><div class="panel-footer"><button type="submit" class="btn-next btn btn-theme btn-address-add"><i class="fa fa-plus"></i>&nbsp; Add Address &nbsp;</button></div></div></div><script type="text/template" id="action-column-template-phone"><div class="tooltip-area"><a phone-id="{{ id }}" class="btn btn-default btn-sm btn-phone-delete"><span class="hidden-xs"><i class="fa fa-trash-o"></i>&nbsp; Delete &nbsp;</span><span class="visible-xs"><i class="fa fa-trash-o"></i></span></a></div></script><script type="text/template" id="action-column-template-address"><div class="tooltip-area"><a address-id="{{ id }}" class="btn btn-default btn-sm btn-address-delete"><span class="hidden-xs"><i class="fa fa-trash-o"></i>&nbsp; Delete &nbsp;</span><span class="visible-xs"><i class="fa fa-trash-o"></i></span></a></div></script>
