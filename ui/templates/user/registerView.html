<div class="panel panel-default"><div class="panel-body"><form role="form" class="create-account-form form-horizontal col-md-10"><h4><%= createAccountTitle %></h4><hr/><div class="form-group"><label for="inputFirstName" class="col-sm-2 col-xs-12 col-md-3 control-label"><%= title %></label><div class="col-sm-8 col-xs-12"><label class="radio-inline"><input type="radio" id="title-mr" name="title" value="Mr" checked="checked"/><span><%= titleMr %></span></label><label class="radio-inline"><input type="radio" id="title-ms" name="title" value="Ms"/><span><%= titleMs %></span></label></div></div><div class="form-group"><label for="inputFirstName" class="col-sm-2 col-xs-12 col-md-3 control-label"><%= name %></label><div class="col-sm-8 col-xs-12"><input id="inputFirstName" name="firstName" required="required" type="text" placeholder="<%= firstName %>" style="width:47%;margin-right:3%" class="form-control pull-left"/><input id="inputLastName" name="lastName" required="required" type="text" placeholder="<%= lastName %>" style="width:50%" class="form-control pull-left"/></div></div><div class="form-group"><label for="inputCompany" class="col-sm-2 col-md-3 control-label"><%= company %></label><div class="col-sm-8"><input id="inputCompany" name="company" required="required" type="text" placeholder="<%= company %>" class="form-control"/></div></div><div class="form-group"><label class="col-sm-2 col-xs-12 col-md-3 control-label"><%= mobile %></label><div class="col-sm-8 col-xs-12"><input id="inputMobileCountryCode" name="mobileCountryCode" required="required" type="tel" placeholder="<%= phoneCountryCode %>" value="<%= phoneDefaultCountryCode %>" style="width:22%;margin-right:3%" class="form-control pull-left"/><input id="inputMobileNumber" name="mobileNumber" required="required" type="tel" placeholder="<%= mobileNumber %>" style="width:75%" class="form-control pull-left"/></div></div><hr/><div class="form-group"><label for="inputEmail" class="col-sm-2 col-md-3 control-label"><%= email %></label><div class="col-sm-8"><input id="inputEmail" name="email" required="required" type="email" placeholder="<%= email %>" class="form-control"/></div></div><div class="form-group"><label for="inputPassword" class="col-sm-2 col-md-3 control-label"><%= password %></label><div class="col-sm-8"><input id="inputPassword" name="password" required="required" type="password" placeholder="<%= password %>" class="form-control"/></div></div><div class="form-group"><label for="inputRepeatPassword" class="col-sm-2 col-md-3 control-label"><%= repeatPassword %></label><div class="col-sm-8"><input id="inputRepeatPassword" name="repeatPassword" required="required" type="password" placeholder="<%= repeatPassword %>" class="form-control"/></div></div><div class="form-group"><div class="col-lg-offset-2 col-md-offset-2 col-sm-10 col-md-9"><div class="checkbox"><label><input name="agreement" required="required" type="checkbox"/><span><%= agreeWith %> </span><a href="#"><%= termOfUse %></a></label></div></div></div><hr/><div class="form-group"><div class="col-lg-offset-2 col-md-offset-2 col-sm-4"><button type="submit" class="btn btn-primary"> &nbsp; <%= createAccountButton %> &nbsp;</button></div></div><div class="form-group"><div class="col-lg-offset-2 col-md-offset-2 col-sm-10"><%= alreadyHaveAccount %><a href="#" class="go-to-login text-info"><%= goToLogin %></a></div></div></form></div></div>
