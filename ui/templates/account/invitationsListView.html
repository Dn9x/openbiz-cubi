<ol class="breadcrumb"><% _.forEach(breadcrumbs,function(breadcrumb){ %>
<% if(breadcrumb.url !== 'undefined' && breadcrumb.url){ %><li><a href="<%= breadcrumb.url %>"><%= breadcrumb.name %></a></li><% } else { %><li class="active"><%= breadcrumb.name %></li><% } %>
<% }) %></ol><div id="content"><div class="row"><div class="col-md-12"><section class="panel wizard-form corner-flip"><header class="panel-heading"><h2><%= viewTitle%></h2><p><%= viewDescription%></p></header><div class="panel-body data-grid"></div><div class="panel-footer"><button class="btn-next btn btn-theme btn-record-add"><i class="fa fa-plus"></i>&nbsp; Invite User &nbsp;</button></div></section></div></div></div>
