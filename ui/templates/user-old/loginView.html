<div class="panel panel-default"><div class="panel-body"><form role="form" class="login-form form-horizontal col-md-6"><h4><%= existingUsers %></h4><hr/><div class="form-group"><label for="inputEmail" class="col-sm-2 col-md-3 control-label"><%= email %></label><div class="col-sm-8"><input id="inputEmail" name="email" required="required" type="email" placeholder="<%= email %>" class="form-control"/></div></div><div class="form-group"><label for="inputPassword" class="col-sm-2 col-md-3 control-label"><%= password %></label><div class="col-sm-8"><input id="inputPassword" name="password" required="required" type="password" placeholder="<%= password %>" class="form-control ignore-validation"/></div></div><div class="form-group"><div class="col-sm-3 col-md-4 col-lg-3"><button type="submit" class="btn-sign-in btn btn-primary btn-lg"> &nbsp; <%= signIn %> &nbsp;</button></div><div class="col-sm-8"><hr class="visible-xs"/><a href="#" class="forget-password text-info"><%= forgetPassword %></a><p><%= or %><a href="#" class="text-info"><%= signInWithSocial %></a></p></div></div></form><div class="col-md-5"><hr class="visible-xs visible-sm"/><h4><%= newUsers %></h4><hr/><div><p><%= ifDontHaveAccount %></p><button class="btn-create-account btn btn-default btn-lg"><%= createAccount %>					</button></div><div></div></div></div></div>
